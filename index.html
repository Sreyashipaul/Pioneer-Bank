<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="login-area">
        <h1> Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4> login </h4>
            <br>
            <input type="text" class="from -control" placeholder="Email">
            <br>
            <br>
            <input type="password" class="from -control" placeholder="password">
            <br>
            <br>
            <button id="login" class="btn btn-success"> Enter</button>

        </div>

    </div>
    <div id="transaction-area">
      <div class="row">
          
        <div class="col-ma-4">
            <div class="deposite status">
                <h5> Deposite</h5>
                <h2> $ <span id="current deposite">  00</span> </h2>
            </div> 

        </div> 

        <div class="col-ma-4">
            <div class="withdraw status">
                <h5>  withdraw </h5>
                <h2> $ <span id="current withdraw">  00</span> </h2>
            </div> 

        </div> 

        <div class="col-ma-4">
            <div class="balance status">
                <h5> Balance </h5>
                <h2> $ <span id="current Balance">  1240 </span> </h2>
            </div> 

        </div> 

      </div>
      
      <div class="row">
          <div class="col-md-6">
              <div class="sunmit-area">
               <h4>  Deposite </h4>
               <input type="text"  class="from-control" placeholder="$ amount you want to deposite">
               <br>
               <button class="btn btn-success"> Deposite </button>
              </div>

          </div> 

          <div class="col-md-6">
            <div class="sunmit-area">
             <h4> Withdraw </h4>
             <input type="text"  class="from-control" placeholder="$ amount you want to withdraw">
             <br>
             <button class="btn btn-success"> Withdraw </button>
            </div>

        </div> 
        <div class="col-md-6">
            <div class="sunmit-area">
             <h4> Balance</h4>
             <input type="text"  class="from-control" placeholder="$ amount you want to balance">
             <br>
             <br>
             <button class="btn btn-success"> Balance </button>
            </div>

        </div> 


      </div>
    
    </div>
    
</body>
</html>
